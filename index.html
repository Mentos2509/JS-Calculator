<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calclulator">
      <div class="display">
        <div class="previousNumber">
          <p></p>
          <span class="mathSign"></span>
        </div>
        <p class="currentNumber"></p>
      </div>
    </div>
    <div class="panel">
      <button class="clear">C</button>
      <button class="operator">2^</button>
      <button class="operator">:</button>
      <button class="operator">x</button>
      <button class="operator">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="number">-</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="number">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="number">=</button>
      <button class="number">0</button>
      <button class="number">00</button>
      <button class="number">.</button>
    </div>
    <div class="calculator-history">
      <p class="history-title">
        Last Calculations <button class="history-btn">Clear History</button>
      </p>
      <ul class="history"></ul>
    </div>
  </body>
</html>
